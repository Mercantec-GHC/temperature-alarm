<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Temperature-Alarm-Web</title>
        <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/moment"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
        <script defer type="module" src="/scripts/home.js"></script>
        <link rel="stylesheet" href="/styles/common.css">
        <link rel="stylesheet" href="/styles/home.css" />
        <link rel="stylesheet" href="/styles/auth.css" />
    </head>

    <body>
        <div class="topnav">
            <a class="active" href="/home/index.html">Home</a>
            <div style="display: flex; justify-content: flex-end;">
                <a href="/devices">Devices</a>
              <a  href="/profile">Profile</a>
              <span class="logout-container">
                <img class="logout" src="/img/logout.png">
              </span>
            </div>
          </div>
        <div id="container">
            <div class="chart-container">
                <canvas id="myChart" style="width: 49%; height: 49%;"></canvas>
            </div>
            <div id="table-wrapper">
                <table>
                    <tr>
                        <th>Temperature</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Limits</th>
                    </tr>
                    <tbody id="TemperatureTable"></tbody>
                </table>
            </div>
        </div>
        <div id="error" class="error"></div>
    </body>
</html>
